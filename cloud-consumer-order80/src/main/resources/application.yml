server:
  port: 80

spring:
  application:
    name: cloud-consumer-service
  cloud:
    loadbalancer:
      cache:
        ttl:

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: cloud-consumer-service-80
